{%extends 'main.html' %}
{%block style%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
       .clc {
      /* height: 100vh; */
      width: 100vw;
      display: grid;
      place-items: center;
    }
  
    .calculator {
      /* position: relative; */
      height: auto;
      width: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 30px #000;
    }
  
    .theme-toggler {
      position: absolute;
      top: 30px;
      right: 30px;
      color: #fff;
      cursor: pointer;
      z-index: 1;
    }
  
    .theme-toggler.active {
      color: #333;
    }
  
    .theme-toggler.active::before {
      background-color: #fff;
    }
  
    .theme-toggler::before {
      content: '';
      height: 30px;
      width: 30px;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-color: #333;
      z-index: -1;
    }
  
    #display {
      margin: 0 10px;
      height: 150px;
      width: auto;
      max-width: 270px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      font-size: 30px;
      margin-bottom: 20px;
      overflow-x: scroll;
    }
  
    #display::-webkit-scrollbar {
      display: block;
      height: 3px;
    }
  
    button {
      height: 60px;
      width: 60px;
      border: 0;
      border-radius: 30px;
      margin: 5px;
      font-size: 20px;
      cursor: pointer;
      transition: all 200ms ease;
    }
  
    button:hover {
      transform: scale(1.1);
    }
  
    button#equal {
      height: 130px;
    }
  
    /* light theme */
  
    .calculator {
      margin-top: 5rem;
      background-color: #fff;
    }
  
    .calculator #display {
      color: #0a1e23;
    }
  
    .calculator button#clear {
      background-color: #ffd5d8;
      color: #fc4552;
    }
  
    .calculator button.btn-number {
      background-color: #c3eaff;
      color: #000000;
    }
  
    .calculator button.btn-operator {
      background-color: #ffd0fb;
      color: #f967f3;
    }
  
    .calculator button.btn-equal {
      background-color: #adf9e7;
      color: #000;
    }
  
    /* dark theme */
  
    .calculator.dark {
      background-color: #071115;
    }
  
    .calculator.dark #display {
      color: #f8fafb;
    }
  
    .calculator.dark button#clear {
      background-color: #2d191e;
      color: #bd3740;
    }
  
    .calculator.dark button.btn-number {
      background-color: #1b2f38;
      color: #f8fafb;
    }
  
    .calculator.dark button.btn-operator {
      background-color: #2e1f39;
      color: #aa00a4;
    }
  
    .calculator.dark button.btn-equal {
      background-color: #223323;
      color: #ffffff;
    }
</style>
<style>
  .fa-plus-circle {
  position: absolute;
  height: 16px;
  width: 8px;
  left: 41%;
  transform: translateX(-50%) translateY(-50%);
  animation-delay: 0.4s;
  border-radius: 50%;
  top: 50%;
  transform: translateX(0%) translateY(-50%) rotate(0deg);
  /* opacity: 1; */
  animation: blink 3s ease infinite;
  transition: all 0.3s ease;
} 

.fab-wrapper {
  position: fixed;
  bottom: 3rem;
  right: 3rem;
}
.fab-checkbox {
  display: none;
}
.fab {
  position: absolute;
  bottom: -1rem;
  right: -1rem;
  width: 4rem;
  height: 4rem;
  background: blue;
  border-radius: 50%;
  background: #126ee2;
  box-shadow: 0px 5px 20px #81a4f1;
  transition: all 0.3s ease;
  z-index: 1;
  border-bottom-right-radius: 6px;
  border: 1px solid #0c50a7;
}

.fab:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.1);
}
.fab-checkbox:checked ~ .fab:before {
  width: 90%;
  height: 90%;
  left: 5%;
  top: 5%;
  background-color: rgba(255, 255, 255, 0.2);
}
.fab:hover {
  background: #2c87e8;
  box-shadow: 0px 5px 20px 5px #81a4f1;
}


@keyframes blink {
  50% {
    opacity: 0.25;
  }
}

.fab-checkbox:checked ~ .fab .fab-dots {
  animation: none;
}

.fab-wheel {
  position: absolute;
  bottom: 0;
  right: 0;
  /* border: 1px solid ; */
  width: 10rem;
  height: 10rem;
  transition: all 0.3s ease;
  transform-origin: bottom right;
  transform: scale(0);
}

.fab-checkbox:checked ~ .fab-wheel {
  transform: scale(1);
}
.fab-action {
  position: absolute;
  background: #0f1941;
  width: 3rem;
  height: 3rem;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: White;
  box-shadow: 0 0.1rem 1rem rgba(24, 66, 154, 0.82);
  transition: all 1s ease;

  opacity: 0;
}

.fab-checkbox:checked ~ .fab-wheel .fab-action {
  opacity: 1;
}

.fab-action:hover {
  background-color: #f16100;
}

.fab-wheel .fab-action-1 {
  right: -1rem;
  top: 0;
}

.fab-wheel .fab-action-2 {
  right: 3.4rem;
  top: 0.5rem;
}
.fab-wheel .fab-action-3 {
  left: 0.5rem;
  bottom: 3.4rem;
}
.fab-wheel .fab-action-4 {
  left: 0;
  bottom: -1rem;
}
</style>
{%endblock style%}


{%block content%}

<!-- Calculator -->
	<!-- <section  class="section"> -->
		<div class="clc">

							<td><button class="btn-operator" id="backspace">

							</td>
						</tr>
						<tr>
							<td><button class="btn-number" id="7">7</button></td>
							<td><button class="btn-number" id="8">8</button></td>
							<td><button class="btn-number" id="9">9</button></td>
							<td><button class="btn-operator" id="-">-</button></td>
						</tr>
						<tr>
							<td><button class="btn-number" id="4">4</button></td>
							<td><button class="btn-number" id="5">5</button></td>
							<td><button class="btn-number" id="6">6</button></td>

						</tr>
						<tr>
							<td><button class="btn-number" id="1">1</button></td>
							<td><button class="btn-number" id="2">2</button></td>

				</div>
			</div>
		</div>

    <div class="fab-wrapper">
      <input id="fabCheckbox" type="checkbox" class="fab-checkbox" />
      <label class="fab" for="fabCheckbox">
        <span class="fa fa-plus-circle"></span>
      </label>
      
      <div class="fab-wheel">
        <a href="/" class="fab-action fab-action-1">
          <i class="fa fa-home"></i>
          
        </a>
        <a href="/scientific_calc" class="fab-action fab-action-2">
          <i class="fa fa-calculator"></i>
        </a>
            <a href="/intrest_calc" class="fab-action fab-action-3">
          <i class="fa fa-inr"></i>
        </a>
        <a href="/percentage_calc" class="fab-action fab-action-4">
          <i class="fa fa-percent"></i>
        </a>
      </div>
    </div>
	<!-- /Calculator -->
{%endblock content%}

{%block script%}
<script>
    const display = document.querySelector("#display");
    // const display = document.querySelector("#convert_text");
    const buttons = document.querySelectorAll("button");

    buttons.forEach((item) => {
        item.onclick = () => {
            if (item.id == "clear") {
                display.innerText = "";
            } else if (item.id == "backspace") {
                let string = display.innerText.toString();
                display.innerText = string.substr(0, string.length - 1);
            } else if (display.innerText != "" && item.id == "equal") {
                display.innerText = eval(display.innerText);
            } else if (display.innerText == "" && item.id == "equal") {
                display.innerText = "Empty!";
                setTimeout(() => (display.innerText = ""), 2000);
            } else {
                display.innerText += item.id;
            }
        };
    });

    const themeToggleBtn = document.querySelector(".theme-toggler");
    const calculator = document.querySelector(".calculator");
    const toggleIcon = document.querySelector(".toggler-icon");
    let isDark = true;
    themeToggleBtn.onclick = () => {
        calculator.classList.toggle("dark");
        themeToggleBtn.classList.toggle("active");
        isDark = !isDark;
    };
</script>

{%endblock script%}
